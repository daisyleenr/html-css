<!DOCTYPE html>
<html>
  <head>
    <title>Travel App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__column">
          <i class="fas fa-share-alt"></i>
        </div>
      </header>
      <section class="photos">
        <div class="photos__list">
          <div class="photos__photo">
            <img src="images/travel-img-1.png" alt="" />
          </div>
          <div class="photos__photo">
            <img src="images/travel-img-2.png" alt="" />
          </div>
          <div class="photos__photo">
            <img src="images/travel-img-3.png" alt="" />
          </div>
          <div class="photos__photo">+4</div>
        </div>
      </section>
      <main class="contents">
        <div class="contents__tags">
          <span class="contents__tag">TOWN</span>
          <span class="contents__tag">HISTORICAL</span>
          <span class="contents__tag">FOR KIDS</span>
        </div>
        <header class="contents__contens-header contens-header">
          <div class="contens-header__column">
            <h1>City of Lights</h1>
          </div>
          <div class="contens-header__column">
            <div class="contents-header__like">
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </header>
        <section class="contents__contents-meta contents-meta">
          <div class="contents__location">
            <i class="fas fa-map-marker-alt"></i> <span>Avotu iela 104-B</span>
          </div>
          <div class="contents__row">
            <div class="contents-meta__column">
              <span class="contens__stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </span>
              <span class="contens__rating">4.75</span>
            </div>
            <div class="contents-meta__column contents__location">
              <span>325 m</span>
            </div>
          </div>
        </section>
        <section class="contents__overview">
          <h5>overview</h5>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima nam
            inventore eaque voluptate
          </p>
          <a href="#" class="contents__read-more">Read More</a>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <div class="footer__btn-main btn-main"></div>
          <div class="btn-main__inner-circle">
            <i class="fas fa-map-marked-alt"></i>
          </div>
        </div>
        <div class="footer__buttons">
          <div class="footer__button"><i class="fas fa-home"></i></div>
          <div class="footer__button footer__button--active">
            <i class="fas fa-globe-americas"></i>
          </div>
          <div class="footer__button"></div>
          <div class="footer__button"><i class="fas fa-users"></i></div>
          <div class="footer__button"><i class="fas fa-cog"></i></div>
        </div>
        <div class="footer__line"></div>
      </footer>
    </div>
  </body>
</html>
