<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/card-ui-animation.css" />
  </head>

  <body>
    <section class="camera">
      <div class="camera__overlay overlay"></div>
      <div class="camera__wrapper wrapper">
        <img src="images/card-ui-animation-camera.png" alt="" />
      </div>
      <div class="camera__modal modal">
        <h3>Camera</h3>
        <span class="modal__description">by daisyleenr</span>
        <button class="modal__button">Take a look</button>
      </div>
    </section>
    <section class="game-center">
      <div class="game-center__overlay overlay"></div>
      <div class="game-center__wrapper wrapper">
        <img src="images/card-ui-animation-game.png" alt="" />
      </div>
      <div class="game-center__modal modal">
        <div class="modal__column">
          <h3>Game Center</h3>
          <span class="modal__description">by daisyleenr</span>
        </div>
        <div class="modal__column modal__button-wrapper">
          <button class="modal__button">Take a look</button>
        </div>
      </div>
    </section>
    <section class="safari">
      <div class="safari__overlay overlay"></div>
      <div class="safari__wrapper wrapper">
        <img src="images/card-ui-animation-safari.png" alt="" />
      </div>
      <div class="safari__modal modal safari-modal">
        <div class="safari-modal__wrapper">
          <div class="modal__column">
            <h3>Safari</h3>
            <span class="modal__description">by daisyleenr</span>
          </div>
          <div class="modal__column modal__button-wrapper">
            <button class="modal__button">Take a look</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
