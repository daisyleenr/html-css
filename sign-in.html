<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/sign-in.css" />
  </head>

  <body>
    <h1 class="header">Sign in</h1>
    <main class="sign-in">
      <form action="#" class="sign-in__form">
        <input type="text" class="sign-in__email" placeholder="email" />
        <input
          type="password"
          class="sign-in__password"
          placeholder="password"
        />
        <div class="sign-in__link link">
          <a href="#" class="link__forgot-password">Forgot Password?</a>
        </div>
        <div class="sign-in__checkbox">
          <input type="checkbox" id="checkbox__remember-me" />
          <label for="checkbox__remember-me" class="g-checkbox"></label>
          <label for="checkbox__remember-me" class="g-checkbox-label"
            >Remember Me</label
          >
        </div>
        <input type="submit" class="sing-in__submit" value="Sign in" />
        <h5>OR</h5>
        <div class="sing-in__buttons">
          <button class="sign-in__button sign-in__button--facebook">
            Facebook
          </button>
          <button class="sign-in__button sign-in__button--twitter">
            Twitter
          </button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <span>need an account?</span> <a href="#">Sign up</a>
      </div>
      <div class="footer__wrapper">
        <span>forgot your password?</span> <a href="#">Retrive</a>
      </div>
    </footer>
  </body>
</html>
