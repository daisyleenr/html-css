<!DOCTYPE html>
<html>
  <head>
    <title>Card UI</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="panel product">
      <img class="product__img" src="images/card-product.png" alt="" />
      <div class="product__info">
        <h1 class="product__title">Apple AirPods</h1>
        <p class="product__description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi esse
        </p>
        <div class="product__meta">
          <div class="product__column">
            <h1 class="product__price">$159</h1>
          </div>
          <div class="product__column">
            <span class="product__rating">
              <i class="fas fa-star product__rating--active"></i>
              <i class="fas fa-star product__rating--active"></i>
              <i class="fas fa-star product__rating--active"></i>
              <i class="fas fa-star product__rating--active"></i>
              <i class="fas fa-star"></i>
            </span>
            <span class="product__review-count">16</span>
          </div>
        </div>
      </div>
    </section>
    <section class="panel profile">
      <div class="profile__profile-photo profile-photo">
        <div class="profile-photo__background"></div>
        <img class="profile-photo__avatar" src="images/avatar.png" alt="" />
      </div>
      <h1 class="profile__name">Nara Lee</h1>
      <p class="profile__description">Engineer</p>
      <div class="profile__footer">
        <button class="profile__btn profile__btn--primary">Follow</button>
        <button class="profile__btn">Message</button>
      </div>
    </section>
  </body>
</html>
